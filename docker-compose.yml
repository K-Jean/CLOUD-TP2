version: "3"
services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    ports:
      - 3306:3306
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
      - DB_USERNAME=root
      - DB_PASSWORD=my-secret-pw
      - DB_NAME=mybestapp
      - DB_HOSTNAME=mysql
